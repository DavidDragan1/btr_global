<script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      // Hide all tab contents
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      // Remove highlighting from all tab links
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace("w3-border-black", ""); 
      }
      // Display the content of the clicked tab and highlight the tab link
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.firstElementChild.className += " w3-border-black";
    }

    function openLink(evt, target) {
    // Prevent the default action of the event
    evt.preventDefault();
    
    // Get the URL from the target argument
    var url = target + ".html";
    
    // Open a new tab with the specified URL
    window.open(url, '_blank');
}

    


</script>
